      overflow: hidden;
      padding: 15px;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
    }
    .card-body {
      padding: 10px 0;
    }
    .card-title {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .card-text {
      font-size: 14px;
    }
    h2 {
      color: #2e7d32;

      display: flex;
      flex-wrap: wrap;

      max-width: 32%;
    }
    footer {
      background-color: #2e7d32;
      color: white;
      text-align: center;
      padding: 15px 0;
    }
    .btn {
      display: inline-block;
      padding: 8px 16px;

      color: #2e7d32;
